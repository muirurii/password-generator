<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pass.css">
    <script src="pass.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <p id="notification">Password copied &check;&check;</p>
    <h1>Password Generator</h1>
    <form>
        <button type="button" id="copy">Copy</button>
        <div id="output"></div>
        <div>
        <label for="length">Password Length</label>
        <input type="number" id="length" value="8" min="2" max="30">
        </div>
        <div>
        <label for="upper">Include Uppercase</label>
        <input type="checkbox" id="upper" checked>
        </div>
        <div>
        <label for="lower">Include Lowercase</label>
        <input type="checkbox" id="lower" checked>
        </div>
        <div>
        <label for="number">Include Numbers</label>
        <input type="checkbox" id="number" checked>
        </div>
        <div>
        <label for="symbol">Include Symbol</label>
        <input type="checkbox" id="symbol" checked>
        </div>
        <input type="submit" value="Generate">
    </form>
</body>
</html>
